      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="gamma" amplitude="0.9" exponent="1.2" offset="0"/>
        <feFuncG type="gamma" amplitude="0.9" exponent="1.2" offset="0"/>
        <feFuncB type="gamma" amplitude="0.9" exponent="1.2" offset="0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <g filter="url(#soften)">
    <ellipse cx="260" cy="170" rx="380" ry="230" fill="url(#washA)"/>
    <ellipse cx="880" cy="140" rx="320" ry="210" fill="url(#washB)"/>
    <ellipse cx="700" cy="620" rx="560" ry="340" fill="url(#washC)"/>
    <ellipse cx="160" cy="620" rx="260" ry="190" fill="url(#washD)"/>
  </g>
  <g filter="url(#paper)" opacity="0.12">
