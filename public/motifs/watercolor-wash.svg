<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="washA" cx="30%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#cdb29f" stop-opacity="0.75"/>
      <stop offset="55%" stop-color="#cdb29f" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#cdb29f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="washB" cx="75%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#c7ad9b" stop-opacity="0.62"/>
      <stop offset="55%" stop-color="#c7ad9b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#c7ad9b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="washC" cx="55%" cy="70%" r="70%">
      <stop offset="0%" stop-color="#dbc7b6" stop-opacity="0.7"/>
      <stop offset="55%" stop-color="#dbc7b6" stop-opacity="0.32"/>
      <stop offset="100%" stop-color="#dbc7b6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="washD" cx="10%" cy="75%" r="45%">
      <stop offset="0%" stop-color="#d7c2b2" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#d7c2b2" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="#d7c2b2" stop-opacity="0"/>
    </radialGradient>
    <filter id="soften" x="-20%" y="-20%" width="140%" height="140%">
